{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css'%}">

<!--    <style>-->
<!--      .input_field{-->
<!--        width:100%;-->
<!--      }-->
<!--    </style>-->
</head>
<body>

<span class="border border-top-50"></span>
<section class="vh-200 bg-image">

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <img src="../../static/media/logo1.png" class="rounded mx-auto d-block w-25 p-3" alt="Pinterest">
              <h2 class="text-uppercase text-center mb-5">Welcome to Pinterest</h2>
                <h3 class=" text-center mb-5">Find new ideas to try</h3>
              <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    {{ form.email.label}}<br>
                    {{form.email }}

                </div>

                <div class="form-outline mb-4">
                    {{form.password1.label}}<br>
                    {{form.password1}}
                </div>

                <div class="form-outline mb-4">
                    {{ form.password2.label }}<br>
                    {{form.password2}}

                </div>

<!--                <div class="form-check d-flex justify-content-center mb-5">-->
<!--                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />-->
<!--                  <label class="form-check-label" >-->
<!--                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>-->
<!--                  </label>-->
<!--                </div>-->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                {{form.errors}}

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{%url 'login'%}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
