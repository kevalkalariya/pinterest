{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css'%}">
</head>
<body>

<span class="border border-top-50"></span>
<section class="vh-200 bg-image">

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <img src="../../static/media/logo1.png" class="rounded mx-auto d-block w-25 p-3" alt="Pinterest">

              <h2 class=" text-center mb-5">Log in to see more</h2>
                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor %}
              <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="email" placeholder="Email"/>

                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" placeholder="password"/ >

                </div>



<!--                <div class="form-check d-flex justify-content-center mb-5">-->
<!--                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />-->
<!--                  <label class="form-check-label" >-->
<!--                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>-->
<!--                  </label>-->
<!--                </div>-->
                  <div class="pd-4">
                      <a>Forgot your password?</a>
                  </div>
                  <br>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href= "{%url 'register'%}"
                    class="fw-bold text-body"><u>Sign Up</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
